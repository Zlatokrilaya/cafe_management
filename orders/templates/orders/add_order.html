<!DOCTYPE html>
<html>
<head>
    <title>Добавить заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Добавить заказ</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_table_number" class="form-label">Номер стола</label>
                {{ form.table_number }}
            </div>

            <h3>Блюдо</h3>
            <div class="dish-form mb-3">
                <div class="mb-3">
                    <label class="form-label">Название блюда</label>
                    {{ form.dish_form.name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Цена</label>
                    {{ form.dish_form.price }}
                </div>
            </div>

            <div class="mb-3">
                <label for="id_status" class="form-label">Статус</label>
                {{ form.status }}
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'order_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>

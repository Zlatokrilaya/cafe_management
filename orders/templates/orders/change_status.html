<!DOCTYPE html>
<html>
<head>
    <title>Изменить статус заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Изменить статус заказа</h1>
        
        <!-- Форма изменения статуса -->
        <form method="post">
            {% csrf_token %}
            
            <!-- Поле статуса -->
            <div class="mb-3">
                <label for="id_status" class="form-label">Статус</label>
                {{ form.status }}
                <small class="form-text text-muted">
                    Выберите новый статус для заказа.
                </small>
            </div>

            <!-- Кнопки -->
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'order_list' %}" class="btn btn-secondary">Назад к списку</a>
        </form>
    </div>
</body>
</html>
